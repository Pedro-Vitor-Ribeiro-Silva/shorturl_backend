server:
  port: ${PORT:8080}

spring:
  application:
    name: shorturl
  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017/shorturl_db}
      auto-index-creation: true
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      username: ${REDIS_USERNAME:}
      ssl:
        enabled: ${REDIS_SSL:false}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

logging:
  level:
    root: INFO
    com.pedro.shorturl: ${LOG_LEVEL:DEBUG}

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

# --- CONFIGURAÇÕES CUSTOMIZADAS (Lidas pelo Java) ---
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  cache:
    ttl-hours: ${CACHE_TTL_HOURS:24}
  rate-limit:
    capacity: ${RATE_LIMIT_CAPACITY:20}
    tokens: ${RATE_LIMIT_TOKENS:20}
    minutes: ${RATE_LIMIT_MINUTES:1}